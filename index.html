<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.G.E - Painel Integrado H.S.M.</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

    <aside class="sidebar">
        <div class="brand">
            <div class="bg-blue-600 text-white p-2 rounded-lg shadow-lg shadow-blue-500/30 mb-2">
                <i class="ph-fill ph-fire text-2xl"></i>
            </div>
            <h2 contenteditable="true" onblur="Global.save(this)" id="brand_title">BRIGADA HSM</h2>
            <span contenteditable="true" onblur="Global.save(this)" id="brand_sub">Gestão Integrada</span>
        </div>

        <nav class="nav-menu">
            <button onclick="Global.router('dashboard')" class="nav-item active" id="nav-dashboard">
                <i class="ph-bold ph-chart-pie-slice"></i> Indicadores
            </button>
            <button onclick="Global.router('escala')" class="nav-item" id="nav-escala">
                <i class="ph-bold ph-calendar-check"></i> Escala
            </button>
            <button onclick="Global.router('treinamentos')" class="nav-item" id="nav-treinamentos">
                <i class="ph-bold ph-graduation-cap"></i> Treinamentos
            </button>
            </nav>

        <div class="user-profile">
            <div class="flex items-center gap-3">
                <img src="https://ui-avatars.com/api/?name=Medeiros&background=2563eb&color=fff" class="w-10 h-10 rounded-full border-2 border-blue-500">
                <div>
                    <div class="text-sm font-bold text-white">Medeiros</div>
                    <div class="text-xs text-blue-300">Chefe de Brigada</div>
                </div>
            </div>
        </div>
    </aside>

    <main class="main-content">
        
        <header id="app-header" class="bg-white border-b border-slate-200 sticky top-0 z-40 px-8 py-4 mb-8 flex justify-between items-center shadow-sm">
            <div>
                <h1 class="text-xl font-bold text-slate-800" id="page-title">Painel de Controle</h1>
                <div class="flex items-center gap-2 text-xs text-slate-500 mt-1">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    <span>Sistema Operante • <span id="current-date"></span></span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="window.print()" class="text-slate-400 hover:text-blue-600 transition p-2" title="Imprimir">
                    <i class="ph-fill ph-printer text-xl"></i>
                </button>
            </div>
        </header>

        <div id="view-dashboard" class="view-section active fade-enter">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center bg-white p-1 rounded-lg border border-slate-200 shadow-sm">
                    <button onclick="DashApp.filterYear('2025')" id="btn-year-2025" class="slicer-btn slicer-active">2025</button>
                    <button onclick="DashApp.filterYear('2026')" id="btn-year-2026" class="slicer-btn">2026</button>
                </div>
                <div class="flex gap-1 overflow-x-auto" id="month-slicer-container"></div>
            </div>

            <div class="flex border-b border-slate-200 gap-6 mb-6">
                <button onclick="DashApp.switchTab('overview')" id="tab-overview" class="tab-btn active">Visão Geral</button>
                <button onclick="DashApp.switchTab('conformidade')" id="tab-conformidade" class="tab-btn">Conformidade</button>
                <button onclick="DashApp.switchTab('evacuacao')" id="tab-evacuacao" class="tab-btn">Evacuação</button>
            </div>

            <div id="dashboard-dynamic-content"></div>
        </div>

        <div id="view-escala" class="view-section hidden fade-enter">
            <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm mb-6 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <button onclick="EscalaApp.changeMonth(-1)" class="w-8 h-8 rounded-full bg-slate-100 hover:bg-slate-200 flex items-center justify-center transition"><i class="ph-bold ph-caret-left"></i></button>
                    <h2 class="text-xl font-black text-slate-800 uppercase w-48 text-center" id="escala-month-display">JANEIRO 2026</h2>
                    <button onclick="EscalaApp.changeMonth(1)" class="w-8 h-8 rounded-full bg-slate-100 hover:bg-slate-200 flex items-center justify-center transition"><i class="ph-bold ph-caret-right"></i></button>
                </div>
                <div class="flex gap-2">
                    <button onclick="EscalaApp.reset()" class="slicer-btn bg-slate-100 border-transparent">Resetar</button>
                </div>
            </div>

            <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden mb-8">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left data-table" id="escala-table">
                        <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs" id="escala-head"></thead>
                        <tbody class="divide-y divide-slate-100" id="escala-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                    <h4 class="text-sm font-bold text-purple-600 uppercase mb-3 border-b border-purple-100 pb-2">Checklist Individual</h4>
                    <div id="footer-list-1" class="space-y-2 text-xs font-medium"></div>
                </div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                    <h4 class="text-sm font-bold text-blue-600 uppercase mb-3 border-b border-blue-100 pb-2">Escala Extintores</h4>
                    <div id="footer-list-2" class="space-y-2 text-xs font-medium"></div>
                </div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                    <h4 class="text-sm font-bold text-orange-600 uppercase mb-3 border-b border-orange-100 pb-2">Obstruções</h4>
                    <div id="footer-list-3" class="space-y-2 text-xs font-medium"></div>
                </div>
            </div>
        </div>

        <div id="view-treinamentos" class="view-section hidden fade-enter">
            <div class="bg-slate-800 rounded-2xl p-8 text-white shadow-xl relative overflow-hidden mb-8">
                <div class="absolute top-0 right-0 w-64 h-64 bg-blue-500 rounded-full mix-blend-overlay filter blur-[80px] opacity-20 animate-pulse"></div>
                <div class="relative z-10 flex justify-between items-end">
                    <div>
                        <h2 class="text-2xl font-bold mb-2">Plano de Ensino 2026</h2>
                        <p class="text-slate-400">Capacitação Continuada</p>
                        <div class="flex gap-2 mt-6">
                            <button onclick="TreinamentosApp.filter('todos', this)" class="filter-chip active">Todos</button>
                            <button onclick="TreinamentosApp.filter('Liderança', this)" class="filter-chip">Chefia</button>
                            <button onclick="TreinamentosApp.filter('Técnico', this)" class="filter-chip">Operacional</button>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-4xl font-bold mb-1" id="train-total-pct">0%</div>
                        <div class="text-xs text-blue-300 uppercase font-bold tracking-wider">Concluído</div>
                    </div>
                </div>
                <div class="w-full bg-white/10 h-2 rounded-full mt-6 overflow-hidden">
                    <div id="train-total-bar" class="h-full bg-gradient-to-r from-blue-400 to-emerald-400 transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>

            <div id="training-grid" class="grid grid-cols-1 gap-4"></div>
        </div>

    </main>

    <script src="assets/js/database.js"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/escala.js"></script>
    <script src="assets/js/treinamentos.js"></script>

    <script>
        // Inicializador Mestre
        document.addEventListener('DOMContentLoaded', () => {
            Global.init();
            // Inicia tudo para garantir que os dados estejam prontos
            DashApp.init();
            EscalaApp.init();
            TreinamentosApp.init();
        });
    </script>
</body>
</html>
